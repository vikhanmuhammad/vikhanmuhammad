name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # setiap 12 jam
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pacman Contribution Graph
        run: pip install pacman-contribution-graph

      - name: Generate pacman SVG
        run: |
          mkdir -p output
          pacman-contribution-graph --username vikhanmuhammad --output output/pacman-contribution-graph.svg
          pacman-contribution-graph --username vikhanmuhammad --dark --output output/pacman-contribution-graph-dark.svg

      - name: Push Pacman to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
